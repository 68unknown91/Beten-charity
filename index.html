<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمعية عائلة البطن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
      color: #1a3d2f;
    }
    .container {
      background-color: #e6f2ec;
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type=email], input[type=password] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a3d2f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #14532d;
    }
    .hidden {
      display: none;
    }
    h1 {
      color: #14532d;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <h1>جمعية عائلة البطن</h1>
    <p>تسجيل الدخول</p>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h1>لوحة التحكم</h1>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1MEmgDLREr9i5XgLOqIzd5TXfIor0mGMU4pIq7QECV3c/edit?usp=drivesdk', '_blank')">المتبرعين</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1czug1WxG5tzgC2J9P4Xao9g_JfjAaCF9Xke5G3eX2s0/edit?usp=drivesdk', '_blank')">الحالات</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1ahmjZdlDvi3PVA_QdItUSKYnpias2OJtv4rGgi9pnG8/edit?usp=drivesdk', '_blank')">الحسابات</button>
  </div>

  <script>
    // قائمة الإيميلات وكلمات المرور المسموح لها
    const users = {
      "68unknown91@gmail.com": "u6891n",
      "hazem8686al@gmail.com": "h6868l",
      "saidhamdy179@gmail.com": "179",
      "khairyaboalqasem@gmail.com": "kh.a.q"
    };

    // دالة التحقق من بيانات الدخول
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // التحقق من الإيميل وكلمة السر
      if (users[email] && users[email] === password) {
        // إخفاء صفحة تسجيل الدخول
        document.getElementById("login-section").classList.add("hidden");
        // إظهار لوحة التحكم
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        alert("بيانات الدخول غير صحيحة. من فضلك تأكد من الإيميل وكلمة المرور.");
      }
    }
  </script>
</body>
</html>
